<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Ti ❤️</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 {
        color: white;
        font-size: 40px;
        animation: latido 1s infinite;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        background: white;
        color: #ff4b5c;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.1);
    }

    @keyframes latido {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    .heart {
        position: absolute;
        color: red;
        font-size: 20px;
        animation: float 5s linear infinite;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div>
    <h1>¿Quieres ser mi persona favorita para siempre? ❤️</h1>
    <br>
    <button onclick="mostrarMensaje()">Haz clic aquí</button>
</div>

<script>
function mostrarMensaje() {
    alert("Te amo muchísimo ❤️ Gracias por existir");
}

function crearCorazon() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(crearCorazon, 300);
</script>

</body>
</html>
